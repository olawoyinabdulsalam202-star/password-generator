<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ” Password Generator</h1>

    <div class="options">
      <label>
        <input type="radio" name="type" value="letters" checked>
        Letters Only
      </label>
      <label>
        <input type="radio" name="type" value="numbers">
        Numbers Only
      </label>
      <label>
        <input type="radio" name="type" value="mixed">
        Letters & Numbers
      </label>
    </div>

    <div class="length-input">
      <label for="length">Password Length:</label>
      <input type="number" id="length" placeholder="e.g. 12" min="1">
    </div>

    <button id="generateBtn">Generate Password</button>

    <div class="result-box">
      <input type="text" id="passwordOutput" readonly placeholder="Your password will appear here">
      <button id="copyBtn" title="Copy Password">ğŸ“‹</button>
    </div>

    <div class="strength">
      <span>Password Strength:</span>
      <div class="bar">
        <div id="strengthBar"></div>
      </div>
      <p id="strengthText">None</p>
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
